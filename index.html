<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
    <title>Check password strength</title>
</head>
<body>

    <form autocomplete="off" onsubmit="return false">

        <div class="password-container">
            <label>Enter Password</label>
            <input type="text" name="password" id="password-field" >
            
            <div class="strength-container">
                <p class="title">
                    Password strength:
                    <span class="strength-text"></span>
                </p>
                
                <div class="strength-bar-wrapper">
                    <div id="strength-bar"></div>
                </div>
                <p class="strength-description">
                    Password should be <i>12</i> characters long,combination of letters,lowercase,uppercase and special characters <br>
                    <button type ="submit"> Submit </button>
                </p>
                <div class="arrow"></div>
            </div>  
        </div>

    </form>

    <script src="script.js"></script> <!-- Link to the javascript file -->
</body>
</html>
